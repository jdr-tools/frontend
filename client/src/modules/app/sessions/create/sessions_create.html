<div layout="row">
  <div flex-gt-xs="25" hide-xs></div>
  <div flex-gt-xs="50" flex-xs="100">
    <form ng-submit="vm.authenticate()">
      <md-content class="md-padding">
        <md-input-container class="md-block">
          <label for="username" translate>sessions.create.labels.username</label>
          <input type="text" class="md-input" name="username" ng-model="vm.username" required />
        </md-input-container>
        <md-input-container class="md-block">
          <label for="password" translate>sessions.create.labels.password</label>
          <input type="password" class="md-input" name="password" ng-model="vm.password" />
        </md-input-container>
        <input class="md-button md-raised" type="submit" value="{{'sessions.create.buttons.submit' | translate}}" />
      </md-content>
    </form>
  </div>
  <div flex-gt-xs="25" hide-xs></div>
</div>
