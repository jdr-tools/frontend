<md-dialog class="file-upload-modal">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 translate>Ajouter un fichier</h2>
    </div>
  </md-toolbar>
  <form ng-submit="validate()">
    <md-dialog-content class="md-padding">
      <md-input-container class="md-block">
        <uploader input-name="content" upload-object="file", upload-key="content" accepted-types="mimeTypes"></uploader>
      </md-input-container>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <input type="submit" value="{{'common.validate' | translate}}" class="md-button" />
      <md-button ng-click="close()">{{'common.cancel' | translate}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
