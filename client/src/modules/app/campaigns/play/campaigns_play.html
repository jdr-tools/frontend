<md-content class="full-size">
  <div class="full-size flex-view wrap" layout="column" layout-align="center stretch">
    <div flex class="playground-container scrollable playground">
      <h3>Interface en construction</h3>
    </div>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="messages" class="md-icon-button" ng-click="vm.openPanel('chatroom')">
          <md-icon>message</md-icon>
        </md-button>
        <md-button aria-label="messages" class="md-icon-button" ng-click="vm.openPanel('files')">
          <md-icon>folder_open</md-icon>
        </md-button>
        <!--upload-button campaign="vm.campaign" ng-click="openPanel('files')"></upload-button-->
      </md-fab-actions>
    </md-toolbar>
  </div>

  <md-sidenav md-component-id="chat-sidenav" class="md-sidenav-right sidenav-chatroom wrap" layout="column" layout-align="center stretch" md-disable-backdrop md-whiteframe="4">
    <div class="md-chatroom-header" layout="row" layout-align="end center">
      <md-select flex ng-model="vm.displayedPanel">
        <md-option value="chatroom">Chatroom</md-option>
        <md-option value="files">Fichiers</md-option>
      </md-select>
    </div>

    <div flex="grow" layout="column">
      <ng-include src="vm.panelURL" flex="grow" layout="column" layout-align="start stretch"></ng-include>
    </div>

  </md-sidenav>
</md-content>
