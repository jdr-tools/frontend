<div ng-if="vm.displayedFile.content !== undefined && !vm.loadingFile && vm.previewError == undefined" flex layout="column" layout-align="center center" class="text-centered">
  <div flex layout="column" layout-align="center center">
    <img ng-src="{{vm.displayedFile.content}}" class="image-container" />
  </div>
</div>

<div class="file-loader-wrapper" ng-if="vm.loadingFile">
  <md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>

<div ng-if="!vm.loadingFile && vm.previewError !== undefined" flex layout="column" layout-align="center center" class="text-centered">
  <div class="md-padding">{{'campaigns.play.errors.preview' | translate}}</div>
  <div><md-button ng-click="vm.reloadFile(vm.previewError)">{{'common.retry' | translate}}</md-button></div>
</div>
