<div class="container mt-2">
  <div class="row">
    <div class="col">
      <h1>Inscription</h1>
    </div>
  </div>
  <div class="alert alert-info alert-dismissible fade show" role="alert" ng-if="vm.confirmation">
    Inscription effectuée avec succès !
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="vm.errors">
    <ul>
      <li ng-repeat="error in vm.errors">{{error}}</li>
    </ul>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <hr />
  <div class="row">
    <form ng-submit="vm.createAccount()" class="container-fluid">
      <fieldset>
        <legend>Informations de connexion</legend>
        <div class="row">
          <div class="col form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" name="username" class="form-control" placeholder="Nom d'uttilisateur" ng-model="vm.account.username" />
          </div>
        </div>
        <div class="row">
          <div class="col form-group">
            <label>Mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" ng-model="vm.account.password" />
          </div>
          <div class="col form-group">
            <label>Confirmation du mot de passe</label>
            <input type="password" name="password_confirmation" class="form-control" placeholder="Confirmation du mot de passe" ng-model="vm.account.password_confirmation" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informations de contact</legend>
        <div class="row">
          <div class="col form-group">
            <label>Adresse e-mail</label>
            <input type="email" name="email" class="form-control" placeholder="Adresse e-mail" ng-model="vm.account.email" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>A propos de vous (facultatif)</legend>
        <div class="row">
          <div class="col form-group">
            <label>Nom de famille</label>
            <input type="text" name="lastname" class="form-control" placeholder="Nom de famille" ng-model="vm.account.lastname" />
          </div>
          <div class="col form-group">
            <label>Prénom</label>
            <input type="text" name="firstname" class="form-control" placeholder="Prénom" ng-model="vm.account.firstname" />
          </div>
          <div class="col form-group">
            <label>Date de naissance</label>
            <input type="date" name="birthdate" class="form-control" placeholder="Date de naissance" ng-model="vm.account.birthdate" />
          </div>
        </div>
        <div class="row center">
          <div class="col">
            <input type="submit" value="M'inscrire !" class="btn btn-primary" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
